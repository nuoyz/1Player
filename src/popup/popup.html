<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>one-player</title>
    <link rel="stylesheet" href="./css/popup.css"/>
    <link rel="stylesheet" href="./css/font.css"/>
</head>
<body>
    <div class="one-player">
        <div class="song-pic clickable">
            <img src="./imgs/default_music_pic_163.jpeg"/>
        </div>
        <div class="one-player-info">
            <div class="one-player-name">
                <span class="song-name clickable"></span>
                <span class="singer-name clickable"></span>
            </div>
            <div class="one-player-control-panel-main">
                <div class="list-control">
                    <span class="play-prev icon-rewind"></span>

                    <span class="play icon-play"></span>

                    <span class="play-next icon-fast-forward"></span>

                </div>
            </div>
            <div class="one-player-control-panel-other">
                <div class="progress-wrap ">
                    <div class="progress">
                        <div class="progress-loaded"></div>
                        <div class="progress-played">
                            <span class="progress-thumb"></span>
                        </div>
                    </div>
                </div>
                <div class="other-control">
                    <div class="control-item">
                        - <span class="play-time"></span>
                    </div>
                    <div class="play-type control-item">
                        <i class="icon-loop"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/util.js"></script>
    <script src="./js/popup.js"></script>
</body>
</html>
