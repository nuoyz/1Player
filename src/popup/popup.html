<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>one-player</title>
    <link rel="stylesheet" href="./css/popup.css"/>
    <link rel="stylesheet" href="./css/font.css"/>
</head>
<body>
    <div class="one-player">
        <div class="one-player-pic">
            <img src="./imgs/default_music_pic.jpg" alt=""/>
        </div>
        <div class="one-player-info">
            <div class="one-player-name">
                <span class="music-name">半岛铁盒</span>
                <span class="author-name">-周杰伦</span>
            </div>
            <div class="one-player-control-panel-main">
                <div class="list-control">
                    <span class="icon-rewind"></span>

                    <span class="icon-play"></span>

                    <span class="icon-fast-forward"></span>

                </div>
            </div>
            <div class="one-player-control-panel-other">
                <div class="progress-wrap ">
                    <div class="progress">
                        <div class="progress-loaded"></div>
                        <div class="progress-played">
                            <span class="progress-thumb"></span>
                        </div>
                    </div>
                </div>
                <div class="other-control">
                    <div class="play-time control-item">
                        - <span class="">00:35</span> / <span class="">04:23</span>
                    </div>
                    <div class="play-volume control-item">
                        <i class="one-play-icon-volume icon-volume-off"></i>
                    </div>
                    <div class="play-type control-item">
                        <i class="one-play-icon-loop icon-loop"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../utils/base.js"></script>
    <script src="./js/popup.js"></script>
</body>
</html>
