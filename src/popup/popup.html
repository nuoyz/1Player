<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>one-player</title>
    <link rel="stylesheet" href="./css/popup.css"/>
</head>
<body>
    <div class="one-player">
        <div class="one-player-pic">
            <img src="./imgs/default_music_pic.jpg" alt=""/>
        </div>
        <div class="one-player-info">
            <div class="one-player-name">
                <span class="music-name">半岛铁盒</span>
                <span class="author-name">-周杰伦</span>
            </div>
            <div class="one-player-control-panel-main">
                2
            </div>
            <div class="one-player-control-panel-other">
                <div class="progress-wrap">
                    <div class="progress"></div>
                </div>
                <div class="other-control">
                    <div class="play-time"></div>
                    <div class="play-volume"></div>
                    <div class="play-loop"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/popup.js"></script>
</body>
</html>
