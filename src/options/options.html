<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>one-player</title>
    <link rel="stylesheet" href="./css/options.css"/>
</head>
<body>
<div class="one-player-options">
    <div class="options-box">
        <h3 class="options-title">
            桌面通知停留时间：
        </h3>
        <div class="options-content">
            <select id="notificationTimeout">
                <option value="0">不显示桌面通知</option>
                <option value="1000">停留1秒</option>
                <option value="2000">停留2秒</option>
                <option value="3000">停留3秒</option>
                <option value="4000">停留4秒</option>
                <option value="5000">停留5秒</option>
            </select>
        </div>
    </div>
    <div class="options-box">
        <h3 class="options-title">
            码率
        </h3>
        <div class="options-content">
            <select id="bitRate">
                <option value="96">96K</option>
                <option value="320">320k - maybe ˙﹏˙</option>
            </select>
        </div>
    </div>
    <div class="options-box">
        <h3 class="options-title">
            桌面歌词
        </h3>
        <div class="options-content">
            <select id="desktopLrc">
                <option value="show">显示</option>
                <option value="hide">隐藏</option>
            </select>
        </div>
    </div>

    <button id="save-options" class="btn btn-primary">保存</button>

    <p class="success-tip"></p>
</div>
<script src="./js/options.js"></script>
</body>
</html>
